<div class="container-fluid text-center" id="testimonials">
  <div class="title-wrapper">
    <h2>testimonials</h2>
    <h4>Our happy customers saying </h4>
  </div>
<div *ngFor="let testimonial of testimonials">
    <p>{{testimonial.comment}}</p>
    <img src="{{testimonial.url}}" alt="banana bread photographer">
    <h4>{{testimonial.name}}</h4>
</div>
</div>
